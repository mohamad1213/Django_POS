<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3 text-center">Absensi Pegawai</h2>
    
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#absensiModal">+ Tambah Absensi</button>
        <div>
            <button class="btn btn-success">Export Excel</button>
            <button class="btn btn-danger">Export PDF</button>
        </div>
    </div>
    
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Nama Pegawai</th>
                <th>Sen (Masuk/Keluar)</th>
                <th>Sel (Masuk/Keluar)</th>
                <th>Rab (Masuk/Keluar)</th>
                <th>Kam (Masuk/Keluar)</th>
                <th>Jum (Masuk/Keluar)</th>
                <th>Sab (Masuk/Keluar)</th>
                <th>Min (Masuk/Keluar)</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmad Rahman</td>
                <td>08:00 / 17:00</td>
                <td> - </td>
                <td>08:15 / 17:05</td>
                <td> - </td>
                <td>08:10 / 17:00</td>
                <td> - </td>
                <td> - </td>
                <td>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#absensiModal">‚úè Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Input/Edit Absensi -->
<div class="modal fade" id="absensiModal" tabindex="-1" aria-labelledby="absensiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah/Edit Absensi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nama Pegawai</label>
                        <select class="form-select">
                            <option>Ahmad Rahman</option>
                            <option>Budi Santoso</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pilih Kehadiran dan Waktu</label>
                        <div class="d-flex flex-column gap-2">
                            <label>Senin: <input type="time"> / <input type="time"></label>
                            <label>Selasa: <input type="time"> / <input type="time"></label>
                            <label>Rabu: <input type="time"> / <input type="time"></label>
                            <label>Kamis: <input type="time"> / <input type="time"></label>
                            <label>Jumat: <input type="time"> / <input type="time"></label>
                            <label>Sabtu: <input type="time"> / <input type="time"></label>
                            <label>Minggu: <input type="time"> / <input type="time"></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
