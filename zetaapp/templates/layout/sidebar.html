{% load static %} {% load sass_tags %}
<style>
  /* Styling untuk mengatur lebar sidebar */
  .sidebar-wrapper {
    /* Atur lebar default di desktop */
    width: 260px;
    /* Lebar default untuk desktop */
    max-width: 280px;
    /* Batasi lebar maksimal */
  }

  .logo-wrapper {
    padding: 20px 10px;
    text-align: center;
  }

  @media (max-width: 991.98px) {
    .sidebar-wrapper {
      /* Lebar di mobile harus sedikit lebih kecil atau sama */
      width: 250px;
      max-width: 280px;
      /* Tambahkan properti lain yang memastikan sidebar tersembunyi/muncul di mobile */
      /* left: -280px; 
            position: fixed; 
            z-index: 1030; */
    }
  }

  /* Styling Dasar Menu */
  .sidebar-menu .nav-link {
    color: #000;
    font-weight: 500;
    padding: 10px 15px;
    transition: all 0.3s ease;
  }

  /* Styling Active/Hover */
  .sidebar-menu .nav-link:hover,
  .sidebar-menu .nav-link.active {
    color: #031530;
    background-color: #f0f0f0;
    border-radius: 5px;
  }

  /* Indentasi Submenu */
  .sidebar-main .collapse .nav-link {
    padding-left: 35px !important;
    font-size: 0.95rem;
    font-weight: 400;
  }

  /* Rotasi Ikon Dropdown */
  .sidebar-menu .fa-chevron-down {
    font-size: 0.7em;
    transition: transform 0.3s ease;
  }

  /* Rotasi saat menu terbuka */
  .sidebar-menu .nav-link[aria-expanded="true"] .fa-chevron-down {
    transform: rotate(180deg);
  }
</style>
<div class="sidebar-wrapper">
  <div>
    <div class="logo-wrapper d-none d-lg-block">
      <a href="{% url 'dashboard' %}">
        <img class="img-fluid for-light" style="max-width: 200px; height: auto;"
          src="{% static 'assets/images/Logo2.png' %}" alt="Logo Light" />
        <img class="img-fluid for-dark" style="max-width: 200px; height: auto;"
          src="{% static 'assets/images/Logo2.png' %}" alt="Logo Dark" />
      </a>
      <div class="back-btn"><i class="fa fa-angle-left"></i></div>
    </div>

    <div class="logo-icon-wrapper d-lg-none py-3 text-center ps-3">
      <a href="{% url 'dashboard' %}">
        <img class="img-fluid" style="max-width: 200px; height: auto;" src="{% static 'assets/images/Logo2.png' %}"
          alt="Logo Icon" />
      </a>
    </div>

    <br>

    <nav class="sidebar-main">
      <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
      <br>
      <div id="sidebar-menu">
        <ul class="nav flex-column sidebar-menu">

          <li class="nav-item mb-2 text-start">
            <a class="nav-link {% if url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
              <i data-feather="home" class="me-2"></i> Dashboard
            </a>
          </li>

          <li class="nav-item mb-2 text-start">
            <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
              href="#Product" role="button"
              aria-expanded="{% if 'products' in request.path or 'sales' in request.path %}true{% else %}false{% endif %}">
              <span><i data-feather="shopping-cart" class="me-2"></i> Manajemen POS</span>
              <i class="fa fa-chevron-down"></i>
            </a>
            <ul
              class="collapse list-unstyled ps-4 {% if 'products' in request.path or 'sales' in request.path %}show{% endif %}"
              id="Product">
              <li class="mb-1"><a class="nav-link {% if 'sales_list' in request.path %}active{% endif %}"
                  href="{% url 'sales:sales_list' %}">POS</a></li>
              <li class="mb-1"><a
                  class="nav-link {% if 'products_list' in request.path and not 'categories_list' in request.path %}active{% endif %}"
                  href="{% url 'products:products_list' %}">Data Barang</a></li>
              <li class="mb-1"><a class="nav-link {% if 'customers_list' in request.path %}active{% endif %}"
                  href="{% url 'customers:customers_list' %}">Data Pelanggan</a></li>
              <li class="mb-1"><a class="nav-link {% if 'categories_list' in request.path %}active{% endif %}"
                  href="{% url 'products:categories_list' %}">Data Kategori</a></li>
            </ul>
          </li>

          <li class="nav-item mb-2 text-start">
            <a class="nav-link {% if url_name == 'transaksi' %}active{% endif %}" href="{% url 'transaksi' %}">
              <i data-feather="activity" class="me-2"></i> Transaksi
            </a>
          </li>

          <li class="nav-item mb-2 text-start">
            <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
              href="#Hutang" role="button"
              aria-expanded="{% if url_name == 'hutang' or url_name == 'hutangpeg' %}true{% else %}false{% endif %}">
              <span><i data-feather="credit-card" class="me-2"></i>Manajemen Hutang</span>
              <i class="fa fa-chevron-down"></i>
            </a>
            <ul
              class="collapse list-unstyled ps-4 {% if url_name == 'hutang' or url_name == 'hutangpeg' %}show{% endif %}"
              id="Hutang">
              <li class="mb-1"><a class="nav-link {% if url_name == 'hutang' %}active{% endif %}"
                  href="{% url 'hutang' %}">Hutang Ortu</a></li>
              <li class="mb-1"><a class="nav-link {% if url_name == 'hutangpeg' %}active{% endif %}"
                  href="{% url 'hutangpeg' %}">Hutang Pegawai</a></li>
            </ul>
          </li>

          <li class="nav-item mb-2 text-start">
            <a class="nav-link {% if url_name == 'profit' %}active{% endif %}" href="{% url 'profit' %}">
              <i data-feather="trending-up" class="me-2"></i> Profit
            </a>
          </li>

          <li class="nav-item mb-2 text-start">
            <a class="nav-link {% if url_name == 'tabungan' %}active{% endif %}" href="{% url 'tabungan' %}">
              <i data-feather="bar-chart-2" class="me-2"></i> Tabungan
            </a>
          </li>

          <li class="nav-item mb-2 text-start">
            <a class="nav-link {% if url_name == 'laporan' %}active{% endif %}" href="{% url 'laporan' %}">
              <i data-feather="file-text" class="me-2"></i> Laporan
            </a>
          </li>
        </ul>

      </div>
      <div class="right-arrow" id="right-arrow">
        <i data-feather="arrow-right"></i>
      </div>
    </nav>
  </div>
</div>
