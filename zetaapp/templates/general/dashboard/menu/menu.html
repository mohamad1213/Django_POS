<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            transition: transform 0.3s;
            border-radius: 15px;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-white mb-4">Selamat Datang di Dashboard</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">Sistem Absensi</h5>
                        <p class="card-text">Kelola absensi pegawai dengan mudah dan cepat.</p>
                        <a href="{% url 'absensi' %}" class="btn btn-primary">Masuk</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">Manajemen Keuangan</h5>
                        <p class="card-text">Pantau pemasukan dan pengeluaran perusahaan.</p>
                        <a href="{% url 'dashboard' %}" class="btn btn-success">Masuk</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">POS - Sistem Kasir</h5>
                        <p class="card-text">Transaksi menggunakan Kasir.</p>
                        <a href="{% url 'pos' %}" class="btn btn-success">Masuk</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
