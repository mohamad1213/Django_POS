{% extends 'base_absensi.html' %}

{% block content %}
<h2>Hapus Pegawai</h2>
<p>Apakah Anda yakin ingin menghapus pegawai <b>{{ pegawai.nama }}</b>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
</form>
<a href="{% url 'daftar_pegawai' %}" class="btn btn-secondary">Batal</a>
{% endblock %}
