{% extends 'base.html' %}{% load static %}
{% load sass_tags %}
{% block css %}
<!-- Plugins css start-->
<link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/scrollbar.scss' %}">
<link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/datatables.scss' %}">
<link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/owlcarousel.scss' %}">
<link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/rating.scss' %}">
<!-- Plugins css Ends-->
{% endblock css %}
{% block content %}
<div class="page-body">
    {% include 'layout/breadcrumb.html' %}

    <!-- Container-fluid starts-->
    <div class="container-fluid list-products">
        <div class="row ml-0 mb-3">
            <a href="{% url 'customers:customers_list' %}">
                <button type="button" class="btn btn-info font-weight-bold">
                    <i class="fas fa-long-arrow-alt-left mr-2"></i>
                    Go back
                </button>
            </a>
        </div>

        <div class="row">
            <div class="card col-md-8">
                <div class="card-body">
                    <form action="{% url 'customers:customers_add' %}" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputDescription">First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="John..."
                                    required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputDescription">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Doe..." required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputDescription">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="johndoe@gmail.com"
                                    required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputDescription">Phone number</label>
                                <input type="text" name="phone" class="form-control" placeholder="(412) 727-2736"
                                    required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputDescription">Address</label>
                                <textarea name="address" class="form-control"
                                    placeholder="5340 Brett Dr #A Fort Knox, Kentucky(KY), 40121 ..." rows="2"
                                    required></textarea>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-success font-weight-bold">Create customer</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block scriptcontent %}
<!-- Plugins JS start-->
<script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
<script src="{% static 'assets/js/datatable/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/js/rating/jquery.barrating.js' %}"></script>
<script src="{% static 'assets/js/rating/rating-script.js' %}"></script>
<script src="{% static 'assets/js/owlcarousel/owl.carousel.js' %}"></script>
<script src="{% static 'assets/js/ecommerce.js' %}"></script>
<script src="{% static 'assets/js/product-list-custom.js' %}"></script>
<!-- Plugins JS Ends-->
{% endblock scriptcontent %}
