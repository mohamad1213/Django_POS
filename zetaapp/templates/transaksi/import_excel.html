<!-- import_excel.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Import Excel Data</title>
</head>

<body>
    <h2>Import Excel Data</h2>
    {% if form.errors %}
    <p style="color: red;">There was an error with your submission. Please check the form.</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
        <div class="alert alert-danger" id="msg">
            {{ form.errors }}
        </div>
        {% endif %}
        <button type="submit">Upload Excel File</button>

    </form>
</body>

</html>
